<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Mapa</title>
    
    <link rel="shortcut icon" href="images/icono.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="icomoon/style.css">
    <link rel="stylesheet" href="css/main6.css">
  </head>
  <body onload="init()">
    <img  id="perfil" src="images/foto.jpg" alt="perfil">
    <h2 id="logo"><b>Lyft</b></h2>        
    <div id="map"></div>
    <a href="index5.html"><span class="icon-arrow one" ></span></a>
    <span class="icon-location two"></span>
        
    <div class="cuadro">
        <div class="row primero">
            <div class="col-md-6 col-xs-7">
                <img class="img-responsive auto" src="images/newcar.jpg" alt="">            
            </div>
            <div class="col-md-6 col-xs-5 fast">
                <h4>Lyft<br><small>Fast ride, 4 seats</small></h4>
            </div>
        </div><!--cierre de row primero-->
        <div class="row segundo">
            <div class="col-xs-6 text-center borderecho">
                <div class="padre">
                    <img class="img-responsive tarjeta" src="images/tarjeta.png" alt="">
                    <h5>Personal<br><small>Payment</small></h5>
                </div>
            </div>
            <div class="col-xs-6 text-center">
                <div class="padre">
                    <h5 class="precio">$6-12</h5>
                    <br>
                    <small>Price estimate</small>
                </div>
            </div>
        </div><!--cierre de row segundo-->
        <div class="row tercero">
            <div class="col-xs-1 punto">
                <div class="uno"></div>
                <br>
                <div class="dos"></div>
            </div>
            <div class="col-xs-8 direccion">
                <ul>
                    <li class="partida">2300 Harrison St</li>
                    <li class="llegada">Caltrain station</li>
                </ul>
            </div>
        </div>
    </div>
    
    <a href="index7.html"><div class="submit">Request Lyft</div></a>
    
    <script src="js/main6.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDGsppc9qpjaEclguYqGO8UWZiDqUIT3FA&callback=initMap"></script>
     <script src="http://code.jquery.com/jquery.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
  </body>
</html>
